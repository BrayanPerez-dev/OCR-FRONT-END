<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prototipo: Intellityc escanear desde la camara</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="screen-initial">
            <h1 id="msg">Cargando...</h1>
            <progress id="load-progress" value="0" max="100"></progress>
        </div>
        <div id="screen-start" class="hidden">
            <a class="button" id="start-scan">Iniciar Escaneo</a>
        <br>
        <br>
        <div class="table-responsive">
        <table class="table">
            <thead>
              <tr class="bg-info">
                <th scope="col">Id</th>
                <th scope="col">Foto</th>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Fecha de nacimiento</th>
                <th scope="col">Lugar de nacimiento</th>
                <th scope="col">Fecha de emision</th>
                <th scope="col">Fecha de expiracion</th>
                <th scope="col">Numero de documento</th>
                <th scope="col">Direccion</th>
                <th scope="col">Nacionalidad</th>
                <th scope="col">Genero</th>
                <th scope="col">Estatus marital</th>
                <th scope="col">Ocupacion</th>
              </tr>
            </thead>
            <tbody id="docs"></tbody>
        </table>
        </div>
        <template id="template-docs">
            <tr>
              <th class="table-active" scope="row">id</th>
              <td ><img src="''"  alt="photo"></td>
              <td>Nombres</td>
              <td>Apellidos</td>
              <td>Fecha de nacimiento</td>
              <td>Lugar de nacimiento</td>
              <td>Fecha de emision</td>
              <td>Fecha de expiracion</td>
              <td>Numero de documento</td>
              <td>Direccion</td>
              <td>Nacionalidad</td>
              <td>Genero</td>
              <td>Estatus marital</td>
              <td>Ocupacion</td>
            </tr>
          </template>
        <br>

       </div>
        <div id="screen-scanning" class="hidden">
            <video id="camera-feed" playsinline></video>
            <canvas id="camera-feedback"></canvas>
            <p id="camera-guides">Apunte la c√°mara hacia la parte frontal del documento.</p>
        </div>
    </body>
</html>
