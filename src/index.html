<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Prototipo: Intellityc escanear desde la camara</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="screen-initial">
            <h1 id="msg">Cargando...</h1>
            <progress id="load-progress" value="0" max="100"></progress>
        </div>
        <div id="screen-start" class="hidden">
            <a class="button" id="start-scan">Iniciar Escaneo</a>
         <div id="documents">
             <h4>Documentos</h4>
             <table id="documents-table" class="table">
             </table>
             <template id="template">
                <tr>
                    <th scope="row">correlativo</th>
                    <td><img src="''" alt="photo"></img></td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Fecha de nacimiento</td>
                    <td>Lugar de nacimiento</td>
                    <td>Fecha de emision</td>
                    <td>Fecha de expiracion</td>
                    <td>Numero de documento</td>
                    <td>Direccion</td>
                    <td>Nacionalidad</td>
                    <td>Genero</td>
                    <td>Estado Marital</td>
                    <td>Ocupacion</td>
                </tr>
                </template>
         </div>
        </div>
           
        <div id="screen-scanning" class="hidden">
            <video id="camera-feed" playsinline></video>
            <canvas id="camera-feedback"></canvas>
            <p id="camera-guides">Apunte la c√°mara hacia la parte frontal del documento.</p>
        </div>
    </body>
</html>
